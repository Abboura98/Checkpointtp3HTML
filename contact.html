<!DOCTYPE html> 
<head><title>Contact </title></head>
<h1>Contact GOMYCODE team</h1>
<h5>Please fill your information and the subject you want to discuss:</h5>
    <form action="post">
        <label for="Name">Name :</label>
        <input name="name" type="text"><br>
        <label for="Sex">Sex :</label>
        <input type="radio" name="Sex">M
        <input type="radio" name="Sex">F <br>
        <label for="Track">Track :</label>
        <select name="Track">
            <option>Intro Web </option>
            <option>Data Science</option>
            <option>Advanced Web </option>
            <option>Business Intelligence </option>
            <option> UI/UX </option>
        </select> <br>
        <label for="Track">Track:</label>
        <input type="checkbox"> Intro Web  
        <input type="checkbox"> Advanced Web
        <input type="checkbox"> Business Intelligence <br>
        <label for="Subject">Subject :</label>
        <input name="Subject" type="text"><br>
        <label for="Inquiry">Inquiry :</label>
        <textarea cols="18" rows="3" placeholder="Describe your inquiry here..."></textarea><br><br>
        <input type="button" name="Submit" value="Submit">
